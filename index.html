<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 0,1rem solid grey;
            box-shadow: 1px 1px 4px #483838;
            transition:0.1s;
        }
        img:hover{
            transform: scale(1.2);
            box-shadow: 1px 1px 6px aqua;
        }
        .pemrograman{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h3 {
            background-image: linear-gradient(to right,black,red,blue, rgb(150,6,6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: 0.2s;
        }
        h3:hover{
            letter-spacing: 3px;
        }
       
       

    </style>
</head>
<body>
    <div class="pemrograman">
      <img src="poto.jpeg">
      <h3>Rizki Ramdani_41215594</h3>
       <button onclick="alert('Selamat Siang pak')">Coba klik</button>
    </div>
</body>
</html>
